language: node_js
node_js:
  - "node"
install:
  - yarn
  - npm install -g lerna
script:
  - yarn build
  - yarn docz
before_deploy:
  - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
deploy:
  - provider: script
    skip_cleanup: true
    script: lerna exec --no-private --bail=false -- "npm publish"
    on:
      tags: true
      repo: emcasa/ui
  - provider: pages
    local-dir: public
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: true
    target-branch: gh-pages
    fqdn: ui.emcasa.com
    on:
      branch: master
